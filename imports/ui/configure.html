<template name="configure">
    {{ > header }}
    <BR><BR><BR>
    <div class="well">
        <p>
            This is where you will enter the IoT elements.  You will need to know the MQTT topic for each element to
            add it to the available list.
        </p>
    </div>
    <div class="page-header">
        <h2>Element Data Entry</h2>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Topic</h3>
                </div>
                <div class="panel-body">
                    {{#if currentUser}}
                        <form class="navbar-form new-topic">
                            <input type="text" style="width:100%" class="form-control" name="text" placeholder="Type to add new topic (ie. /outlet/status/0/0)" />
                        </form>
                    {{/if}}
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Enter Description</h3>
                </div>
                <div class="panel-body">
                    {{#if currentUser}}
                        <form class="navbar-form new-description">
                            <input type="text" style="width:100%" class="form-control" name="text" placeholder="Type a description (ie. Main Floor Lights)" />
                        </form>
                    {{/if}}
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Save Element</h3>
                </div>
                <div class="panel-body" align="center">
                    <button type="button" class="btn btn-lg btn-primary save-element">Save</button>
                </div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>
</template>
