<template name="mobile">
    {{ > header }}
    {{ > bertAlert }} <!--allow an alert diaglog -->
    <BR><BR><BR>
    <div class="well">
        <p>
            Test of a more mobile fiendly verison.<BR><BR>
            This is where you will change the state and monitor the IoT elements.<br>
            You will need to know the MQTT topic for each element to add it to the available list.<BR>
            <B>This list is only available if your are logged into the system.</B>
        </p>
        <p>
            More directions if needed..
        </p>
    </div>
    {{#if currentUser}} <!-- only show info if actually logged in -->
        <div class="jumbotron">
            <h2 class="sub-header">Defined Elements - You can modify.</h2>
            <div class="row">
                <div class="col-sm-2">
                    {{#each elements_modify}}
                    <div class="panel panel-primary" id="{{topic}}">
                        {{{toggleState}}} <!-- helper to swap the color of the panel -->
                        <div class="panel-heading">
                            <h3 class="panel-title">Output</h3>
                        </div>
                        <div class="panel-body">
                            <b>ID:</b>{{topic}}<br>
                            <b>Description</b><br>{{description}}<br>
                        </div>
                    </div>
                    {{/each}}
                </div>

                <div class="col-sm-2">
                    {{#each elements_monitor}}
                    <div class="panel panel-primary" id="{{topic}}">
                        {{{toggleState}}}
                        <div class="panel-heading">
                            <h3 class="panel-title">Input</h3>
                        </div>
                        <div class="panel-body">
                            <b>ID:</b>{{topic}}<br>
                            <b>Description</b><br>{{description}}<br>
                        </div>
                    </div>
                    {{/each}}
                </div>

                <div class="col-sm-2">
                    {{#each elements_analog}}
                    <div class="panel panel-primary" id="{{topic}}">
                        <div class="panel-heading">
                            <h3 class="panel-title">Analog</h3>
                        </div>
                        <div class="panel-body">
                            <b>ID:</b>{{topic}}<br>
                            <b>Description:</b><br>{{description}}<br>
                            <b>Value:</b><br>
                            {{status}}
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    {{/if}}
</template>
