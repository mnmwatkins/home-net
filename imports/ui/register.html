<template name="register">
    {{ > header }}
    {{ > bertAlert }} <!--allow an alert diaglog -->
    <BR><BR>
    <div class="jumbotron">
        <h2 class="sub-header">Defined Elements</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Signal</th>
                        <th>Status</th>
                        <th>Toggle</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each elements}}
                    <tr>
                        <td>{{topic}}</td>
                        <td>{{description}}</td>
                        <td>{{type}}</td>
                        <td>{{signal}}</td>
                        <td>{{status}}</td>
                        <button type="submit" class="btn btn-sm btn-success toggleOutlet">Toggle</button>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
